            <figcaption>Antwan Afram, känd som Ant Wan, är en svensk P3 Guld-nominerad rappare med assyrisk härkomst.
                <br>
                Som femtonåring blev Ant Wan ‘mer eller mindre indragen i studion’ av en kompis som sysslade med rap.
                <br>
                På en fritidsgård spelade de in musik som Ant Wan senare släppte under namnet Råby. <br>
                Råby är även namnet på den stadsdelen i Västerås där han växte upp. <br>
                Han menar att han under tiden som Råby glorifierade den kriminella livsstilen <br>
                men på senare tid har förstått att det livet inte är något att sträva efter. <br>
                Trots det håller han fast vid att inget han sagt varit falskt och att det är viktigt att tala om livet
                på gatan på ett verklighetstroget sätt. <br>
            </figcaption>
